name: Generate demo gif

on:
  push:
    branches:
      - master

jobs:
  generate-gif:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Required to access HEAD^ (previous commit)

      - name: Check for changes in src folder
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- src/; then
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Generate GIF from Website
        if: env.CHANGED == 'true'
        uses: PabloLec/website-to-gif@2.1.1
        with:
          url: "https://mrtysn.github.io/cv/"
          save_path: "/"
          file_format: "GIF"
          file_name: "cv-preview"
          window_width: 960
          window_height: 720
          final_width: 640
          final_height: 480
          scroll_step: 15
          time_per_frame: 100
          start_delay: 4000

      - name: Compress GIF with gifsicle
        if: env.CHANGED == 'true'
        run: |
          echo "ðŸ“Š Original file size:"
          du -h cv-preview.gif

          echo "ðŸ”§ Installing gifsicle..."
          sudo apt-get update && sudo apt-get install -y gifsicle

          echo "ðŸ—œï¸ Compressing GIF..."
          gifsicle -O3 --colors 256 --lossy=80 -o cv-preview-optimized.gif cv-preview.gif

          echo "ðŸ“Š Optimized file size:"
          du -h cv-preview-optimized.gif

          echo "â™»ï¸ Replacing original with optimized version..."
          mv cv-preview-optimized.gif cv-preview.gif

          echo "âœ… Compression complete!"
          du -h cv-preview.gif

      - name: Commit GIF to the Repository
        if: env.CHANGED == 'true'
        id: commit
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD; then
            echo "CHANGED_COMMIT=false" >> $GITHUB_ENV
          else
            git commit -m 'Automatically generate GIF of the CV website'
            echo "CHANGED_COMMIT=true" >> $GITHUB_ENV
          fi

      - name: Push changes
        if: env.CHANGED_COMMIT == 'true'
        run: git push
